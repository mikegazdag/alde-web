  title: Chesterman Beach
  date_created: 2009
  url: chester-man-beach
  description: "I remember a time many years ago, driving with my family and friends to Long Beach, a time when you could still drive a car onto the beach and possibly get it stuck in the sand.  Many things in our lives have changed over the years but  time seems to have stood still here as if immortalized with the ocean roar and the  pounding surf  rolling in as the sun turns molten in the distant sky."
