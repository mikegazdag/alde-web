  pid: 0801
  title: Crest Mt. Sunset
  date_created: 2008
  url: crest-mt-sunset
  description: "This was the first painting that I had created since my grade school art days in Campbell River. I became inspired by a night spent up on Crest Mt. camped out by a pristine sub-alpine lake with no name. It was here that we sat on our rocky shelf overlooking the mountains of Strathcona Park watching the brilliance of the setting sun dazzle our eyes as it melted away into the evening sky, west beyond the town of Gold River. The whiskey jacks here are not shy and if you have enough food they are your friends for life. This painting is actually made up on 3 panels, two 10x12, and one 16x20. When I started this painting I had no idea where I was going and kept adding panels until it was finished."
  primary_color: orange
  size: "2 @ 10&quot; x 12&quot; &amp; 1 @ 16&quot; x 20&quot;"
-
  pid: 0904
  title: Hills of Sooke
  date_created: 2009
  url: hills-of-sooke
  description: "When I first lived in Victoria my greatest passion the forest was almost lost, consumed by the pulsing energy of the city. The wanting and being in the forest however was always strong and never left me. It was when I started exploring Mt. McDonanld area that my passion for the wilderness grew stronger. It was here that I felt the challenge of the wilderness beating in my heart once again."
  primary_color: green
-
  pid: 0906
  title: Orca Symmetry
  date_created: 2009
  url: orca-symmetry
  description: "The orca is unique mammal of the sea in that it is at the very top of the food chain and growing up in Campbell River I often would see pods of killer whales over the years passing through the strait. They always seemed like they were on a mission, moving quickly and fluidly through the water almost cutting it when coming up for air and then back down again all the while keeping a steady pace. I have heard so many stories of their great hunting abilities, social orders and their communication skills that I am inspired to want to learn and understand these, intelligent wonders of nature."
  primary_color: blue
  album: rounds
  size: "24&quot; x 24&quot;"
-
  pid: 0902
  title: Payzant Creek
  date_created: 2009
  url: payzant-creek
  description: "The Juan de Fuca trial has left many impressions on my mind, Payzant Creek is one of them. Although the campsites are nestled away in the forest you could hear the faint sound of pounding surf off in the distance on the ocean shores below. What I liked about this place was the serenity away from the roaring sea where you could hear the wind blowing through the fir needles of the trees as they swayed in the breeze. This image of the ocean was inspired by a picture I took on the trail down to the beach where you could catch peekaboo views o f the ocean waves rippling below."
  primary_color: magenta
  album: rounds
  size: "24&quot; x 24&quot;"
-
  pid: 1002
  title: Plum Crazy
  date_created: 2009
  url: plum-crazy
  description: "This painting was rather unique for me in that it came more from my subconscious than my conscious mind as it seemed more about the colours and flow that needed expressing more than anything.  It reminds me of Hairtrigger Lake in the Mt. Washington area, in Paradise Meadows just before you get to Circlet Lake.  Often I have seen the reflections in the water with a light ripple at dusk which touched off my desire to create this image.  From the stillness of my mind serenity spoke."
  primary_color: purple
  size: 30&quot; x 40&quot;
-
  pid: 0804
  title: Raven's Roost
  date_created: 2008
  url: ravens-roost
  description: "I have always been fascinated with the raven, for in most part the lore and the haunting mystery that seems to surround this very interesting and intelligent bird.  I have often looked up through the pin drop silence of the forest into the somber dusky sky only to see a raven gliding by silently as if a ghost had flown through my soul. I wanted to break ground with this painting in that I had not yet painted something in such large proportions and was eager to expand my horizons dimensionally."
  primary_color: purple
  size: 24&quot; x 60&quot;
-
  pid: 0803
  title: Silent Shadows
  date_created: 2008
  url: silent-shadows
  description: "I so often remember after a full day of hiking in the summer heat coming down the steep trail into an earth darkened forest as the sun was fading off into the distant horizon.  The smell and the thickness of the trees growth surrounding me and the lonely silence of the evening forest settling into the night was what inspired me to This_painting: was fully realize after a great summer of hiking and kayaking in the summer of 2009."
  size: "24&quot; x 36&quot;"
-
  pid: 1001
  title: Starry Night
  date_created: 2010
  url: starry-nights
  description: "How many times have I looked up through the trees into the endless night sky to see the stars and the moon shinning down on me in the mid of a summers eve. I named this painting Starry Night in recognition of Don McLean's song written in tribute to Vincent Van Gogh's painting Starry Starry Night as the song conjures up the thoughts of those starry starry nights."
  primary_color: purple
  album: rounds
  size: "24&quot; x 24&quot;"
-
  pid: 0802
  title: Summers Eve
  date_created: 2008
  url: summers-eve
  description: "I have heard off in the distance the honking of the Canadian Geese flying low in the dusky summer skies.  The evening heat beading down on them as they keep a brisk pace, looking for their evening resting grounds near a cool placid body of water. I remember hearing the sound of their beating wings above, effortless  and almost silent as they pass overhead, their honking echoing again off in the distance of the summer evening skies."
  primary_color: orange
  size: 24&quot; x 36&quot;
-
  pid: 0905
  title: The Watcher
  date_created: 2009
  url: watcher
  description: "Expanding my knowledge of the Sooke Hills one day atop of Mt. McDonald I notice that we were not alone. There was a lone raven observing us from atop of a dead tree, watching us intently. It was an interesting moment and day as the air seemed electrified and energized, as the clouds grew dark and ominous, and the afternoon yielded to the evening sky. It was here that the ravens collected and it was here that they did their acrobatics in the skies making their deep clucking sounds before disappeared off into the distant horizon."
  primary_color: magenta
  album: rounds
  size: "24&quot; x 24&quot;"
